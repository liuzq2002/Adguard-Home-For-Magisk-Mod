<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://127.0.0.1:3000">
    <title>Redirecting to Local Server</title>
    <script>
        // 备用跳转方法（如果 meta 刷新失效）
        window.location.href = "http://127.0.0.1:3000";
    </script>
</head>
<body>
    <h1>Redirecting to Local Server...</h1>
    <p>If you are not redirected automatically, please <a href="http://127.0.0.1:3000">click here</a>.</p>
</body>
</html>
